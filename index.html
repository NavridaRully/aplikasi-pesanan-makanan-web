<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV'S RESTO - QR Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: #333;
            overflow-x: hidden;
        }

        /* Landing Page Styles */
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .landing-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #8B4B7A;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .logo-subtitle {
            font-size: 1.1em;
            color: #8B4B7A;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .food-icons {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .food-icon {
            width: 60px;
            height: 60px;
            background: #FFE4E1;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: bounce 2s infinite;
        }

        .food-icon:nth-child(1) { animation-delay: 0s; }
        .food-icon:nth-child(2) { animation-delay: 0.2s; }
        .food-icon:nth-child(3) { animation-delay: 0.4s; }
        .food-icon:nth-child(4) { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .order-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .order-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dine-in-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        .dine-in-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.4);
        }

        .takeaway-btn {
            background: transparent;
            color: #ff6b9d;
            border: 2px solid #ff6b9d;
        }

        .takeaway-btn:hover {
            background: #ff6b9d;
            color: white;
            transform: translateY(-3px);
        }

        /* Table Number Page */
        .table-page {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            padding: 20px;
        }

        .table-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
            margin: 50px auto;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            position: absolute;
            top: 50px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            color: #8B4B7A;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background: white;
        }

        .table-title {
            font-size: 1.8em;
            color: #8B4B7A;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-subtitle {
            color: #8B4B7A;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .table-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ff6b9d;
            border-radius: 15px;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            outline: none;
            transition: all 0.3s ease;
        }

        .table-input:focus {
            border-color: #8B4B7A;
            box-shadow: 0 0 20px rgba(139, 75, 122, 0.2);
        }

        .start-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.4);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Menu App Styles */
        .menu-app {
            display: none;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .category-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            gap: 10px;
        }

        .category-btn {
            background: white;
            border: 2px solid #ff6b9d;
            color: #ff6b9d;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #ff6b9d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-content {
            padding: 20px;
        }

        .menu-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .menu-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .menu-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #ff6b9d;
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .add-to-cart:hover {
            background: #219a52;
        }

        .cart-summary {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b9d;
            color: white;
            border-radius: 50px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cart-summary:hover {
            background: #ff8fab;
            transform: scale(1.05);
        }

        .cart-count {
            background: white;
            color: #ff6b9d;
            border-radius: 50%;
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #ff6b9d;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b9d;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .checkout-btn {
            width: 100%;
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #ff8fab;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #ff6b9d;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #ff8fab;
        }

        @media (max-width: 768px) {
            .landing-card, .table-card {
                margin: 20px auto;
                padding: 30px 20px;
            }
            
            .logo-title {
                font-size: 2em;
            }
            
            .food-icons {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .category-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .category-btn {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <div class="landing-card">
            <div class="logo-section">
                <h1 class="logo-title">NAV'S</h1>
                <h2 class="logo-title">RESTO</h2>
                <p class="logo-subtitle">Restaurant</p>
            </div>
            
            <div class="food-icons">
                <div class="food-icon">🍔</div>
                <div class="food-icon">🍕</div>
                <div class="food-icon">🍜</div>
                <div class="food-icon">🥤</div>
            </div>
            
            <div class="order-buttons">
                <button class="order-btn dine-in-btn" onclick="selectDineIn()">DINE IN</button>
                <button class="order-btn takeaway-btn" onclick="selectTakeaway()">TAKE AWAY</button>
            </div>
        </div>
    </div>

    <!-- Table Number Page -->
    <div class="table-page" id="tablePage">
        <button class="back-btn" onclick="backToLanding()">←</button>
        <div class="table-card">
            <h2 class="table-title">ENTER THE TABLE NUMBER</h2>
            <input type="number" class="table-input" id="tableNumber" placeholder="62" min="1" max="100">
            <button class="start-btn" onclick="startOrdering()">START ORDERING</button>
        </div>
    </div>

    <!-- Menu App -->
    <div class="menu-app" id="menuApp">
        <div class="header">
            <h1>NAV'S RESTO</h1>
            <p>Delicious Food, Great Service</p>
        </div>

        <div class="container">
            <div class="category-nav">
                <button class="category-btn active" onclick="showCategory('all')">Semua Menu</button>
                <button class="category-btn" onclick="showCategory('main')">Makanan Utama</button>
                <button class="category-btn" onclick="showCategory('appetizer')">Appetizer</button>
                <button class="category-btn" onclick="showCategory('beverage')">Minuman</button>
                <button class="category-btn" onclick="showCategory('dessert')">Dessert</button>
            </div>

            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>

        <div class="cart-summary" onclick="showCart()">
            Keranjang <span class="cart-count" id="cartCount">0</span>
        </div>

        <!-- Cart Modal -->
        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCart()">&times;</span>
                <h2>Keranjang Belanja</h2>
                <div id="cartItems"></div>
                <div class="cart-total" id="cartTotal">Total: Rp 0</div>
                <button class="checkout-btn" onclick="checkout()">Pesan Sekarang</button>
            </div>
        </div>
    </div>

    <script>
        let orderType = '';
        let tableNumber = '';
        
        const menuItems = [
            {
                id: 1,
                name: "Nasi Goreng Spesial",
                description: "Nasi goreng dengan telur, ayam, dan sayuran segar",
                price: 25000,
                image: "https://images.unsplash.com/photo-1512058564366-18510be2db19?w=400&h=300&fit=crop",
                category: "main"
            },
            {
                id: 2,
                name: "Ayam Bakar Madu",
                description: "Ayam bakar dengan bumbu madu dan rempah-rempah",
                price: 35000,
                image: "https://images.unsplash.com/photo-1598103442097-8b74394b95c6?w=400&h=300&fit=crop",
                category: "main"
            },
            {
                id: 3,
                name: "Mie Ayam Bakso",
                description: "Mie ayam dengan bakso sapi dan pangsit goreng",
                price: 20000,
                image: "https://images.unsplash.com/photo-1569718212165-3a8278d5f624?w=400&h=300&fit=crop",
                category: "main"
            },
            {
                id: 4,
                name: "Lumpia Semarang",
                description: "Lumpia basah dengan isian rebung dan telur",
                price: 15000,
                image: "https://images.unsplash.com/photo-1563379091-20cb5e6f7e5c?w=400&h=300&fit=crop",
                category: "appetizer"
            },
            {
                id: 5,
                name: "Tahu Crispy",
                description: "Tahu goreng crispy dengan saus sambal",
                price: 12000,
                image: "https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=400&h=300&fit=crop",
                category: "appetizer"
            },
            {
                id: 6,
                name: "Es Teh Manis",
                description: "Es teh manis segar",
                price: 8000,
                image: "https://images.unsplash.com/photo-1556679343-c7306c1976bc?w=400&h=300&fit=crop",
                category: "beverage"
            },
            {
                id: 7,
                name: "Jus Jeruk",
                description: "Jus jeruk segar tanpa gula tambahan",
                price: 12000,
                image: "https://images.unsplash.com/photo-1621506289937-a8e4df240d0b?w=400&h=300&fit=crop",
                category: "beverage"
            },
            {
                id: 8,
                name: "Es Krim Vanilla",
                description: "Es krim vanilla dengan topping cokelat",
                price: 15000,
                image: "https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=400&h=300&fit=crop",
                category: "dessert"
            },
            {
                id: 9,
                name: "Pisang Goreng",
                description: "Pisang goreng crispy dengan gula aren",
                price: 10000,
                image: "https://images.unsplash.com/photo-1587132137056-bfbf0166836e?w=400&h=300&fit=crop",
                category: "dessert"
            }
        ];

        let cart = [];
        let currentCategory = 'all';

        // Navigation Functions
        function selectDineIn() {
            orderType = 'dine-in';
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('tablePage').style.display = 'block';
        }

        function selectTakeaway() {
            orderType = 'takeaway';
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('menuApp').style.display = 'block';
            renderMenu();
        }

        function backToLanding() {
            document.getElementById('tablePage').style.display = 'none';
            document.getElementById('landingPage').style.display = 'flex';
        }

        function startOrdering() {
            const tableInput = document.getElementById('tableNumber');
            tableNumber = tableInput.value;
            
            if (!tableNumber) {
                alert('Silakan masukkan nomor meja Anda!');
                return;
            }
            
            document.getElementById('tablePage').style.display = 'none';
            document.getElementById('menuApp').style.display = 'block';
            renderMenu();
        }

        // Menu Functions
        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(price);
        }

        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            const filteredItems = currentCategory === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.category === currentCategory);

            menuGrid.innerHTML = filteredItems.map(item => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    <div class="menu-content">
                        <div class="menu-title">${item.name}</div>
                        <div class="menu-description">${item.description}</div>
                        <div class="menu-price">${formatPrice(item.price)}</div>
                        <button class="add-to-cart" onclick="addToCart(${item.id})">Tambah ke Keranjang</button>
                    </div>
                </div>
            `).join('');
        }

        function showCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderMenu();
        }

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            const existingItem = cart.find(i => i.id === itemId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...item, quantity: 1});
            }
            
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function showCart() {
            renderCart();
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Keranjang masih kosong</p>';
                cartTotal.textContent = 'Total: Rp 0';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <div style="font-weight: bold;">${item.name}</div>
                        <div style="color: #7f8c8d;">${formatPrice(item.price)}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: ${formatPrice(total)}`;
        }

        function changeQuantity(itemId, change) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== itemId);
                }
                updateCartCount();
                renderCart();
            }
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Keranjang masih kosong!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderSummary = cart.map(item => 
                `${item.name} x${item.quantity} = ${formatPrice(item.price * item.quantity)}`
            ).join('\n');
            
            let orderInfo = `Pesanan Anda:\n\n${orderSummary}\n\nTotal: ${formatPrice(total)}\n\nTipe Pesanan: ${orderType.toUpperCase()}`;
            
            if (orderType === 'dine-in') {
                orderInfo += `\nNomor Telepon: ${tableNumber}`;
            }
            
            orderInfo += '\n\nTerima kasih telah memesan di NAV\'S RESTO!';
            
            alert(orderInfo);
            
            // Reset cart
            cart = [];
            updateCartCount();
            closeCart();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) {
                closeCart();
            }
        }

        // Enable start button when table number is entered
        document.getElementById('tableNumber').addEventListener('input', function() {
            const startBtn = document.querySelector('.start-btn');
            if (this.value) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        });
    </script>
</body>
